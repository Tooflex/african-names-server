stages:
  - build
  - package
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  tags:
    - dev
  image: gradle:6.8.3-jdk11-openj9
  stage: build
  script:
    - ./gradlew build
  artifacts:
    paths:
      - build/libs/*.jar

package:
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: "/certs"
    DOCKER_TLS_VERIFY: 1
    DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  stage: package
  image: azul/zulu-openjdk:11.0.10
  services:
    - docker:dind
  script:
    - apt-get update
    - apt-get install -y apt-transport-https ca-certificates curl software-properties-common
    - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add
    - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
    - apt-get update -y
    - apt-get install -y docker-ce
    - service docker start
    - echo "$CI_BUILD_TOKEN" | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - ./gradlew bootBuildImage --imageName="$CI_REGISTRY_IMAGE"
    - docker push "$CI_REGISTRY_IMAGE"

deploy_staging:
  tags:
    - dev
  stage: deploy
  before_script:
    - apk add openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_DEV_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - ssh -o StrictHostKeyChecking=no 78.192.91.3 docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com 
    - ssh -o StrictHostKeyChecking=no 78.192.91.3 docker pull $CI_REGISTRY_IMAGE
    - ssh -o StrictHostKeyChecking=no 78.192.91.3 "docker container stop african_name_api && docker container rm african_name_api || true"
    - ssh -o StrictHostKeyChecking=no 78.192.91.3 docker run --name african_name_api -p 80:80 -d $CI_REGISTRY_IMAGE
  environment: dev
  only:
    - dev
