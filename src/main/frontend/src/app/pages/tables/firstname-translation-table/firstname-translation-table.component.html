<nb-card>
  <nb-card-header>
    Name Translation List
  </nb-card-header>

  <nb-card-body>
    <div class="buttons-row">
      <ng-template #popContent><app-import-form (uploadFinished)="findTranslations()"></app-import-form></ng-template>
      <button nbButton status="primary" [nbPopover]="popContent" hero>
        Import CSV
      </button>
    </div>
    <br>
    <ng2-smart-table
      [settings]="settings" [source]="source"
      (createConfirm)="onCreateConfirm($event)"
      (editConfirm)="onSaveConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
