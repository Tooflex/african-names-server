apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: africannameswebapp
  name: africannameswebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: africannameswebapp
  template:
    metadata:
      labels:
        app: africannameswebapp
    spec:
      containers:
        - env:
            - name: PROD_URL_HOST
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: AFN_POSTGRES_HOST
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: AFN_POSTGRES_PASSWORD
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: AFN_POSTGRES_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: AFN_POSTGRES_USER
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: none
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_SECURITY_USER_NAME
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: AFN_APP_USER
            - name: SPRING_SECURITY_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: AFN_APP_PASSWORD
            - name: TWITTER_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: TWITTER_CONSUMER_KEY
            - name: TWITTER_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: TWITTER_CONSUMER_SECRET
            - name: TWITTER_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: TWITTER_ACCESS_TOKEN
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: TWITTER_ACCESS_TOKEN_SECRET
            - name: FIREBASE_DYNAMIC_LINKS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: FIREBASE_DYNAMIC_LINKS_API_KEY
            - name: FIREBASE_DYNAMIC_LINKS_DOMAIN_URI_PREFIX
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: FIREBASE_DYNAMIC_LINKS_DOMAIN_URI_PREFIX
            - name: FIREBASE_DYNAMIC_LINKS_ANDROID_FALLBACK_LINK
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: FIREBASE_DYNAMIC_LINKS_ANDROID_FALLBACK_LINK
            - name: FIREBASE_DYNAMIC_LINKS_IOS_FALLBACK_LINK
              valueFrom:
                secretKeyRef:
                  name: afnsecrets
                  key: FIREBASE_DYNAMIC_LINKS_IOS_FALLBACK_LINK
          image: ghcr.io/tooflex/african-names-server/backend:master
          name: africannames-webapp
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always
