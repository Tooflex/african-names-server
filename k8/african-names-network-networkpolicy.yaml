apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: african-names-network
spec:
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.network/african-names-network: "true"
  podSelector:
    matchLabels:
      io.kompose.network/african-names-network: "true"
