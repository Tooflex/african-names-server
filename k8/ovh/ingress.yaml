apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: ingress
  namespace: ingress-nginx
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: africannamesfront
                port:
                  number: 80
            path: /
            pathType: Prefix
